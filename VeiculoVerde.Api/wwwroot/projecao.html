<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeção Futura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-indigo': '#6366f1',
                        'secondary-purple': '#8b5cf6',
                        'projection-yellow': '#f59e0b',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        .card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }

        .btn-projection {
            transition: all 0.2s ease-in-out;
            background-color: var(--projection-yellow);
        }

            .btn-projection:hover {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(245, 158, 11, 0.5);
            }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 flex items-start justify-center">

    <div class="card w-full max-w-xl p-6 md:p-8 space-y-8 bg-white rounded-xl">

        <header class="text-center">
            <h1 class="text-3xl font-extrabold text-gray-900 mb-1 md:text-4xl">Projeção Futura de Impacto</h1>
            <p class="text-md text-projection-yellow font-medium">Simule o impacto de novas substituições.</p>
        </header>

        <form id="projecaoForm" class="space-y-6">
            <div class="space-y-4">
                <label class="text-xl font-bold text-gray-700 block">Número de Novas Substituições (Próximos 12 meses):</label>

                <!-- Carros Elétricos -->
                <div class="flex items-center space-x-4">
                    <label for="numCarrosEletricos" class="flex-1 text-lg text-gray-700">Carros Elétricos (Substituindo Gasolina):</label>
                    <input type="number" id="numCarrosEletricos" name="numCarrosEletricos" min="0" value="10" required
                           class="w-24 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-projection-yellow focus:border-projection-yellow text-base text-right transition duration-150">
                </div>

                <!-- Motos Elétricas -->
                <div class="flex items-center space-x-4">
                    <label for="numMotosEletricas" class="flex-1 text-lg text-gray-700">Motos Elétricas (Substituindo Gasolina):</label>
                    <input type="number" id="numMotosEletricas" name="numMotosEletricas" min="0" value="5" required
                           class="w-24 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-projection-yellow focus:border-projection-yellow text-base text-right transition duration-150">
                </div>

                <!-- Bicicletas Elétricas -->
                <div class="flex items-center space-x-4">
                    <label for="numBicicletasEletricas" class="flex-1 text-lg text-gray-700">Bicicletas Elétricas (Substituindo Motos):</label>
                    <input type="number" id="numBicicletasEletricas" name="numBicicletasEletricas" min="0" value="20" required
                           class="w-24 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-projection-yellow focus:border-projection-yellow text-base text-right transition duration-150">
                </div>
            </div>

            <button type="submit" class="btn-projection text-white font-bold py-3 px-6 rounded-xl w-full text-lg shadow-lg"
                    id="simulateButton">
                Simular Impacto
            </button>
        </form>

        <div id="resultProjecao" class="p-6 rounded-xl text-gray-700 text-base space-y-4 bg-yellow-50/50 border border-yellow-300/50">
            <h2 class="text-2xl font-bold text-projection-yellow text-center">Resultado da Simulação</h2>
            <p id="totalSimulacoes" class="text-lg font-semibold text-gray-800">Total de Substituições: 0</p>
            <div class="pt-2 border-t border-yellow-200">
                <p class="text-xl font-bold text-gray-900">Economia Total de CO2/Ano:</p>
                <p id="co2Projetado" class="text-4xl font-extrabold text-projection-yellow">0.0 toneladas</p>
                <p class="text-sm text-gray-500 mt-1">Estimativa de CO2 que deixaria de ser emitido anualmente.</p>
            </div>
        </div>

        <p class="pt-6 border-t border-gray-100 text-center">
            <a href="index.html"
               class="text-primary-indigo hover:text-secondary-purple transition duration-150 ease-in-out font-medium flex items-center justify-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                <span>Voltar ao Dashboard</span>
            </a>
        </p>
    </div>

    <script>
        // Fatores de economia de CO2 em kg por ano (SIMULADOS)
        // Estes números representam a média de economia de CO2 ao substituir um veículo de combustão por um verde.
        const CO2_SAVINGS = {
            // Carro Gasolina (Antigo) -> Carro Elétrico (Novo)
            'CarroEletrico': 2800, // 2800 kg CO2 / ano (média)
            // Moto Gasolina (Antiga) -> Moto Elétrica (Nova)
            'MotoEletrica': 1200, // 1200 kg CO2 / ano (média)
            // Moto Gasolina (Antiga) -> Bicicleta Elétrica (Nova)
            'BicicletaEletrica': 900, // 900 kg CO2 / ano (assumindo que substitui moto)
        };

        const projecaoForm = document.getElementById('projecaoForm');
        const co2Projetado = document.getElementById('co2Projetado');
        const totalSimulacoes = document.getElementById('totalSimulacoes');

        function updateSimulation() {
            const numCarrosEletricos = parseInt(document.getElementById('numCarrosEletricos').value) || 0;
            const numMotosEletricas = parseInt(document.getElementById('numMotosEletricas').value) || 0;
            const numBicicletasEletricas = parseInt(document.getElementById('numBicicletasEletricas').value) || 0;

            // Bicicleta Comum é ignorada na simulação de CO2 por ter impacto zero ou muito baixo.

            let totalSavingsKg = 0;
            let totalSubs = numCarrosEletricos + numMotosEletricas + numBicicletasEletricas;

            totalSavingsKg += numCarrosEletricos * CO2_SAVINGS.CarroEletrico;
            totalSavingsKg += numMotosEletricas * CO2_SAVINGS.MotoEletrica;
            totalSavingsKg += numBicicletasEletricas * CO2_SAVINGS.BicicletaEletrica;

            // Conversão para toneladas
            const totalSavingsTon = totalSavingsKg / 1000;

            co2Projetado.textContent = `${totalSavingsTon.toFixed(2)} toneladas`;
            totalSimulacoes.textContent = `Total de Substituições: ${totalSubs}`;
        }

        projecaoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            updateSimulation();
        });

        // Atualizar a simulação inicial
        window.onload = updateSimulation;

        // Adicionar listeners para re-simular ao mudar os inputs
        document.getElementById('numCarrosEletricos').addEventListener('input', updateSimulation);
        document.getElementById('numMotosEletricas').addEventListener('input', updateSimulation);
        document.getElementById('numBicicletasEletricas').addEventListener('input', updateSimulation);
    </script>
</body>
</html>
